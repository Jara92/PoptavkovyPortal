  board_publish_description: "Náš systém poptávku zveřejní a vhodným registrovaným dodavatelům ji rozešle."
  board_offer_title: "Nabídka"
  board_offer_description: "Registrovaní dodavatelé na poptávku reagují a odesílají své nabídky."
  board_execution_title: "Provedení"
  board_execution_description: "Předmět poptávky bude dodavatelem proměněn v realitu."
  board_rating_title: "Hodnocení"
  board_rating_description: "Vašich názorů si vážíme, a proto Vás po realizaci zakázky poprosíme o zhodnocení průběhu poptávky."
  more: "Chcete vědět více?"
  button_register: "Registrovat"
  button_add_inquiry: "Zadání poptávky"
  button_show_more: "Zjistit více"
  button_new_inquiry: "Vytvořit poptávku"
  for_inquiring: "Pro poptávající"
  for_inquiring_description: "Potřebujete poptat nějakou službu nebo třeba zakopit auto? Jste tu správně."
  inquiring: "Poptávající"
  inquiring_description: "<ul><li>Vytvoření poptávky zdarma</li>\n                                        <li>Technická podpora při vytváření poptávky</li>\n                                        <li>Správa poptávek pro registrované zákazníky</li>\n                                        <li>Přednostní odbavení poptávek registrovaných zákazníků</li>\n                                        <li>Hodnocení dodavatelů</li></ul>"
  for_suppliers: "Pro dodavatele"
  for_suppliers_description: "Podnikáte / jste firma a sháníte nové zakázky? Sháníte nové obchodní kontakty a zákazníky?\n    Jste tu správně."
  for_inquiring_advantages: "Jaké mi to přinese výhody?"
  for_inquiring_advantages_description: "Vaše poptávka bude zveřejněná na celorepublikovém poptávácím systému, který Vám umožňuje\n    nejen jednoduše poptávky přidávat, ale také je efektivně spravovat a řídit. Vaše poptávky budou rozeslány tisícovkám našich\n    registrovaných dodavatelů. Díky nulovým registračním poplatkům jste schopni rychle získávat nové dodavatele, ze kterých si můžete pro\n    svou poptávku vybírat."
  for_inquiring_register: "Musím se registrovat?"
  for_inquiring_register_description: "<strong>Nemusíte</strong>. Pro vytvoření poptávky stačí vyplnit náš formulář bez registrace. Registrace je ale\n    doporučená zejména pokud máte v plánu zadávat více poptávek a chcete nad nimi mít kontrolu. Jako registrovaný poptávající také\n    dostáváte recenze od Vašich dodavatelů, což Vám může pomoct při vytváření nových poptávek a dodavatelé budou ochotnější vaší zakázku\n    realizovat."
  suppliers: "Dodavatel"
  suppliers_description: "<ul><li>Žádné poplatky za registraci</li>\n                                    <li>Neomezené prohlížení poptávek</li>\n                                    <li>Bezplatné kontaktování zákazníků</li>\n                                    <li>Zakázky z vybraných oborů a kategorií denně na email</li>\n                                    <li>Hodnocení zákazníků</li></ul>"
  for_suppliers_advantages: "Jaké mi to přinese výhody?"
  for_suppliers_advantages_description: "Stanete se součástí celorepublikového poptávkového systému, který Vám umožňuje\n    efektivně shánět nové zakázky a zákazníky. Denně budete dostávat na Váš email poptávky ze zvolených oborů, kategorií a regionů,\n     na které můžete reagovat. Líbí?"
  for_suppliers_cost: "Kolik mě to bude stát?"
  for_suppliers_cost_description: "Jako poptávajícího Vás naše služby nebudou stát <strong>vůbec nic</strong>, pouze trochu času\nna vyplnění krátkého formuláře pro vytvoření poptávky. Ale nebojte, je to jednoduché! :)"
  for_suppliers_links: "Odkazy"

