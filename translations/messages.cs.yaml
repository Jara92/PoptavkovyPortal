#Articles
articles:
  how_it_works: "Jak to funguje?"
  about: "je online systém pro jednoduché a bezplatné zveřejňování zakázek a získávání obchodních kontaktů.\n    Naším cílem je každé poptávce najít svého dodavatele a oběma tím pomoct ušetřit peněženku. :)"
  slogan: "4P - Potřeba, Poptávka, Zveřejnění, Nabídka, Provedení a Hodnocení."
  board_need_title: "Potřeba"
  board_need_description: "Zákazník potřebuje nějakou službu, např. opravu automobilu, demolici budovy nebo doučování."
  board_inquiry_title: "Poptávka"
  board_inquiry_description: "Zákazník vyplní jednoduchý formulář pro vytvoření poptávky, ve kterém uvede co přesně potřebuje."
